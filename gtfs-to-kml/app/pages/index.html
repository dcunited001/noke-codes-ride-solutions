<!DOCTYPE html>
<!--<html ng-app="app">-->
<html>
<head>
  <title>GTFS to KML</title>
  <link rel="stylesheet" type="text/css" href="/css/app.css" media="all"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <base href="/">
</head>

<body>
  <h2>GTFS to KML</h2>

  <div id="transit" ng-controller="TransitCtrl">
    <h3>{{ foo }}</h3>
    <a href="#" ng-click="toggleKML()">Toggle KML</a>

    <section id="map" ng-controller="MapCtrl">
      <h3>{{ foo }}</h3>
      <div ui-map="transitMap" ui-options="mapOptions" class="map-canvas"></div>
    </section>
  </div>

  <script type="text/javascript" src="/js/app.js"></script>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&callback=onGoogleReady"></script>
</body>
</html>
